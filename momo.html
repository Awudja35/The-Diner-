<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pay with Mobile Money</title>
    <link rel="stylesheet" href="momo.css">
</head>

    <div class="payment-container">

            <p>Enter your mobile money number and provider to start payment</p>
            
            <div class="input-group">

    </div>

</html>
